<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Website -> GoogleSheet</title>
</head>
<body>
    <form id="contact-form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" data-name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" data-name="lname"><br><br>
        <input type="submit" value="Abschicken">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyJo16q9IbOy4jqowSjZbsjvsuq4U2d6dGUP4xRFnnMo8CIbJaYJokIpJXnNpgsQNiEmQ/exec'
        const form = document.forms['contact-form']
            form.addEventListener('submit', e => {

                // Logging data for testing purposes
                var formData = new FormData(form);
                console.log(form);
                console.log(formData);
                for (var [key, value] of formData.entries()) { 
                    console.log(key, value);
                }

                e.preventDefault();
                fetch(
                    scriptURL, 
                    {   
                        method: 'POST', 
                        body : formData, 
                        // mode: 'no-cors'
                    }
                )
                // .then(response => response.json())
                .then(response => console.log('Response from server: ', response))
                .catch(error => console.error('Error!', error.message))
            form.reset();  
        })
        </script>
</body>
</html>
